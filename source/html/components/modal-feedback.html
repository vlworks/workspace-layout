<img src="img/content/modal.png" alt="Заказать звонок" class="modal__picture">
<div class="modal__text">
  <h2 class="modal__title">Заказать звонок</h2>
  <form action="" class="modal__feedback-form">
    <input type="text" class="modal__feedback-form-name modal__feedback-form-input" placeholder="Имя" required>
    <input type="text" class="modal__feedback-form-telephone modal__feedback-form-input" placeholder="Телефон" required>
    <div class="modal__feedback-form-agree">
      <input type="checkbox" class="modal__feedback-form-agree-input" id="modal__feedback-form-agree-input" required>
      <label class="modal__feedback-form-agree-label" for="modal__feedback-form-agree-input">Я согласен на обработку моих персональных данных, а также с Пользовательским соглашением</label>
    </div>
    <button class="button" type="submit">Перезвоните мне</button>
  </form>
</div>
